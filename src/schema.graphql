# Queries
type Query {
	me: UserProfile!
	user(id: ID!): UserProfile!
	users(query: String): [UserProfile!]!
	project(id: ID!): Project!
	projects(query: String): [Project!]!
	myProjects: [Project!]!
	userProjects(id: ID!): [Project!]!
	projectLikes(id: ID!): [ProjectLike!]!
}

# Mutations
type Mutation {
	# Auth
	createUser(data: UserAccountInput!): AuthPayload!
	loginUser(data: UserAccountInput!): AuthPayload!
	loginExternalAccount(data: ExternalAccountAuthInput!): AuthPayload!

	# User
	updateUser(data: UpdateUserAccountInput): UserAccount!
	deleteUser: UserAccount!

	# Profile
	updateUserProfile(data: UpdateUserProfileInput!): UserProfile!
	deleteUserProfile: UserProfile!

	# Project
	createProject(data: CreateProjectInput!): Project!
	updateProject(id: ID!, data: UpdateProjectInput): Project!
	deleteProject(id: ID!): Project!

	createProjectComment(data: CreateProjectCommentInput!): ProjectComment!
	updateProjectComment(data: UpdateProjectCommentInput!): ProjectComment!
}

# UserAccount
type UserAccount {
	id: ID!
	email: String!
	password: String!
}

input UserAccountInput {
	email: String!
	password: String!
}

input UpdateUserAccountInput {
	email: String
	password: String
}

# ExternalAccount
type ExternalAccount {
	id: ID!
	accountId: ID!
}

input ExternalAccountAuthInput {
	accountId: ID!
}

# User
type UserProfile {
	id: ID!
	userAccountId: ID!
	email: String!
	firstName: String
	lastName: String
	profileImage: String
	country: String
	state: String
	city: String
	zip: Int
	address: String
	aptNumber: String
	projects: [Project!]!
	likedProjects: [ProjectLike!]!
	comments: [ProjectComment!]
	likedComments: [ProjectCommentLike!]!
}

input CreateUserProfileInput {
	firstName: String
	lastName: String
	email: String!
	profileImage: String
	country: String
	state: String
	city: String
	zip: Int
	address: String
	aptNumber: String
}

input UpdateUserProfileInput {
	firstName: String
	lastName: String
	email: String
	profileImage: String
	country: String
	state: String
	city: String
	zip: Int
	address: String
	aptNumber: String
}

type Project {
	id: ID!
	profile: UserProfile!
	name: String!
	description: String!
	country: String!
	state: String!
	city: String!
	zip: Int!
	address: String!
	goalAmount: Float!
	amountFunded: Float!
	likes: [ProjectLike!]!
	comments: [ProjectComment!]!
}

input CreateProjectInput {
	name: String!
	description: String!
	country: String!
	state: String!
	city: String!
	zip: Int!
	address: String!
	goalAmount: Float!
	amountFunded: Float
}

input UpdateProjectInput {
	name: String
	description: String
	country: String!
	state: String!
	city: String!
	zip: Int!
	address: String!
	goalAmount: Float
	amountFunded: Float
}

type ProjectLike {
	id: ID!
	profile: UserProfile!
	project: Project!
}

type ProjectComment {
	id: ID!
	profile: UserProfile!
	project: Project!
	comment: String!
	likes: [ProjectCommentLike!]!
}

input CreateProjectCommentInput {
	id: ID!
	comment: String!
}

input UpdateProjectCommentInput {
	id: ID!
	comment: String!
}

type ProjectCommentLike {
	id: ID!
	profile: UserProfile!
	comment: ProjectComment!
}

# Enums
enum MutationType {
	CREATED
	UPDATED
	DELETED
}

# Returned auth payload type
type AuthPayload {
	token: String!
	profile: UserProfile!
}
